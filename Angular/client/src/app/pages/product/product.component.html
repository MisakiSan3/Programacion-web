
<div class="card text-center">
  <div class="card-body">
    <h4 class="card-title">Producto:</h4>
    <div class="mb-3">
      <label for="productTitle" class="form-label">Titulo:</label>
      <input type="text" [value]="selectedProduct.title" name="productTitle" id="productTitle" class="form-control">
    </div>
    <div class="mb-3">
        <label for="productPrice" class="form-label">Precio:</label>
        <input type="number" [value]="selectedProduct.price" name="productPrice" id="productPrice" class="form-control">
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Descripci칩n:</label>
        <input type="text"  [value]="selectedProduct.description" name="productDescription" id="productDescription" class="form-control">
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Imagen:</label>
        <input type="url"  [value]="selectedProduct.images" name="productImage" id="productImage" class="form-control">
      </div>
      <div class="mb-3">
        <label for="productCategory" class="form-label">Categoria:</label>
        <input type="number"  [value]="selectedProduct.description" name="productCategory" id="productCategory" class="form-control">
      </div>
  </div>
  <div class="card-footer">
    <div class="mb-3">
      <input type="button"  (click)="updateProduct(selectedProduct)" name="submitButton" class="btn btn-primary">
    </div>
  </div>
</div>
<hr>
<div class="m-3 table-responsive-lg">
    <table class="table table-primary">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Im치genes</th>
                <th scope="col">Descripci칩n</th>
                <th scope="col">Categoria</th>
                <th scope="col">Precio</th>
                <th scope="col">Acci칩n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td scope="row">{{product.title}}</td>
                <td scope="row"> <img src="{{product.images}}" height="200px" width="150px"></td>
                <td>{{product.description}}</td>
                <td>{{product.category.name}}</td>
                <td class="fw-semibold">{{product.price}}</td>
                <td><button class="btn btn-danger me-1" (click)="deleteProduct(product.id)">Eliminar</button>
                    <a class="btn btn-success me-1" (click)="editProduct(product)">Actualizar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
